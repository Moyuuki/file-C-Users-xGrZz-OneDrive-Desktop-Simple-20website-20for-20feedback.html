<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Core Revival Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      color: #2b2b2b;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      background-color: #2e7d32;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Core Revival Taste Test Feedback</h1>
    <form action="https://formspree.io/f/xeoayggp" method="POST">
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name">

      <label for="taste">How would you rate the taste?</label>
      <select id="taste" name="taste">
        <option>Excellent</option>
        <option>Good</option>
        <option>Okay</option>
        <option>Needs Improvement</option>
      </select>

      <label for="balance">Sweetness/Bitter Balance</label>
      <select id="balance" name="balance">
        <option>Too Bitter</option>
        <option>Just Right</option>
        <option>Too Sweet</option>
      </select>

      <label for="matcha">Was the matcha flavor noticeable?</label>
      <select id="matcha" name="matcha">
        <option>Yes</option>
        <option>A little</option>
        <option>No</option>
      </select>

      <label for="texture">How would you describe the texture?</label>
      <select id="texture" name="texture">
        <option>Smooth</option>
        <option>Slightly Grainy</option>
        <option>Too Hard/Soft</option>
      </select>

      <label for="suggestions">Suggestions or Comments</label>
      <textarea id="suggestions" name="suggestions" rows="4"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
